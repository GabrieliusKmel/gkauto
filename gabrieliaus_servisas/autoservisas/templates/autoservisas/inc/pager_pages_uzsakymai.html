<div class="pager">
    {% if orderlines.has_other_pages %}
        {% for page in orderlines.paginator.page_range %}
            {% if page != orderlines.number %}
                <a href="{{ request.path }}?query={{ request.GET.query }}&page={{ page }}">{{ page }}</a>
            {% else %}
                <span class="current">{{ page }}</span>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
