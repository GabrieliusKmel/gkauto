{% extends "base.html" %}
{% block title %}Prisijungimas {{ block.super }}{% endblock title %}
{% block content %}
<h1>Prisijungimas</h1>
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    <div class="logintable">
        <table>
            <tr>
                <td>Vartotojas: </td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Slaptažodis: </td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <p><button type="submit">Prisijungti</button></p>
    </div>
</form>
<p><a href="{% url "password_reset" %}" class="pamirsote">Pamiršote slaptažodį?</a></p>
<p>Neturite vartotojo? <a href="{% url "signup" %}">Užsiregistruokite</a>.</p>
{% endblock content %}
